<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="main-page">
    <div class="container">
      <!-------------------- 1st div -------------------->
      <div class="result">
        <h1 class="main-heading">Your Result</h1>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h1 class="second-heading">Great</h1>
        <p class="score-description">You scored higher than 65% of the prople who have taken these tests.</p>
      </div>
      <!-------------------- 2nd div -------------------->
      <div class="summary">
        <div class="sum-header">
          <h2 class="sum-heading">Summary</h2>
        </div>
        <div class="stats-container">
          <div class="stats-box red-bg">
            <div class="stats-left">
              <img class="stats-image" src="./assets/images/icon-reaction.svg" alt="reaction image" />
              <p class="stats-title-red">Reaction</p>
            </div>
            <div class="stats-right">
              <p class="stats-results">
                80 <span class="stats-span">/ 100</span>
              </p>
            </div>
          </div>
          <div class="stats-box yellow-bg">
            <div class="stats-left">
              <img class="stats-image" src="./assets/images/icon-memory.svg" alt="reaction image" />
              <p class="stats-title-yellow">Memory</p>
            </div>
            <div class="stats-right">
              <p class="stats-results">
                92 <span class="stats-span">/ 100</span>
              </p>
            </div>
          </div>
          <div class="stats-box green-bg">
            <div class="stats-left">
              <img class="stats-image" src="./assets/images/icon-verbal.svg" alt="verbal image" />
              <p class="stats-title-green">Verbal</p>
            </div>
            <div class="stats-right">
              <p class="stats-results">
                61 <span class="stats-span">/ 100</span>
              </p>
            </div>
          </div>
          <div class="stats-box blue-bg">
            <div class="stats-left">
              <img class="stats-image" src="./assets/images/icon-visual.svg" alt="visual image" />
              <p class="stats-title-blue">Visual</p>
            </div>
            <div class="stats-right">
              <p class="stats-results">
                72 <span class="stats-span">/ 100</span>
              </p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>

</body>

</html>
